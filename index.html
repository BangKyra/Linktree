<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingpohon - Bang Kyra</title>
  <style>
    /* Reset CSS */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #d32f2f, #b71c1c, #8e0000, #6a0000, #c62828, #ff5c5c);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Container */
    .container {
      background: #222;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    /* Profile Section */
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      object-position: top;
      margin: 0 auto 20px;
      border: 5px solid #d32f2f;
      transition: border 0.3s ease;
    }

    .profile-picture:hover {
      border: 5px solid #b71c1c;
    }

    .name {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #d32f2f;
    }

    .bio {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    /* Links Section */
    .links {
      margin-top: 30px;
    }

    .link {
      display: block;
      text-decoration: none;
      color: #fff;
      background: #b71c1c;
      margin: 14px 0;
      padding: 14px 20px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .link:hover::before {
      left: 100%;
    }

    .link:hover {
      background: #8e0000;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      transform: translateY(-4px);
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #e0e0e0;
    }

    .footer a {
      color: #d32f2f;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Section -->
    <div class="profile">
      <img src="c85f95ba-4cf4-49a2-b205-11b332b7348b.jpg" alt="Profile Picture" class="profile-picture">
      <h1 class="name">Bang Kyra</h1>
      <p class="bio">Live Streamer | Tech Enthusiast | Content Creator</p>
    </div>

    <!-- Links Section -->
    <div class="links">
      <a href="https://saweria.co/KyFianMemb" target="_blank" class="link">Saweria</a>
      <a href="https://www.tiktok.com/@bangkyra" target="_blank" class="link">TikTok</a>
      <a href="https://www.instagram.com/kyfiandra/" target="_blank" class="link">Instagram</a>
      <a href="https://www.youtube.com/@BangKyra" target="_blank" class="link">YouTube</a>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Made by <a href="#">Bang Kyra</a></p>
    </div>
  </div>
</body>
</html>
